<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 실습</title>
</head>
<body>
    <h1>변수와 상수 실습</h1>

    <script>
        // 변수 선언과 값 할당
        let studentName = "김개발";          // let: 값을 바꿀 수 있는 변수
        let studentAge = 20;
        let isEnrolled = true;

        // 상수 선언
        const SCHOOL_NAME = "OO전문대학교";   // const: 값을 바꿀 수 없는 변수
        const MAX_STUDENTS = 30;

        // 콘솔에 출력해보기
        console.log("학생 이름:", studentName);
        console.log("학생 나이:", studentAge);
        console.log("재학 여부:", isEnrolled);
        console.log("학교명:", SCHOOL_NAME);
        console.log("최대 학생 수:", MAX_STUDENTS);
    </script>
</body>
</html>



<!-- 변수 값 바꾸기 -->
<script>
    let score = 85;
    console.log("초기 점수:", score);

    // 점수 변경
    score = 90;
    console.log("변경된 점수:", score);

    // 점수에 5점 추가
    score = score + 5;                            // 변경 된 점수에서 + 5
    console.log("5점 추가 후:", score);            // 95점 출력

    // 더 간단한 방법
    score += 10;  // score = score + 10과 같음    // 5점 추가 후 점수에서 + 10
    console.log("10점 더 추가 후:", score);       // 105점 출력
</script>


<!-- 실생활 예제 -->
<script>
    // 메뉴 정보 (상수)
    const AMERICANO_PRICE = 4000;               // const: 값을 바꿀 수 없는 변수
    const LATTE_PRICE = 4500;                   // 상수는 대문자와 언더스코어로 이름을 짓는 것이 관례임 (AMERICANO_PRICE처럼)
    const CAKE_PRICE = 6000;

    // 주문 정보 (변수)
    let customerName = "김개발";                 // let: 값을 바꿀 수 있는 변수
    let americanoCount = 2;
    let latteCount = 1;
    let cakeCount = 1;

    // 총 금액 계산
    let totalPrice = (AMERICANO_PRICE * americanoCount) +  // 4000 x 2
                    (LATTE_PRICE * latteCount) +           // 4500 x 1
                    (CAKE_PRICE * cakeCount);              // 6000 x 1

    // 결과 출력
    console.log("=== 카페 주문서 ===");
    console.log("고객명:", customerName);
    console.log("아메리카노 " + americanoCount + "잔: " + (AMERICANO_PRICE * americanoCount) + "원");
    console.log("라떼 " + latteCount + "잔: " + (LATTE_PRICE * latteCount) + "원");
    console.log("케이크 " + cakeCount + "조각: " + (CAKE_PRICE * cakeCount) + "원");
    console.log("총 금액: " + totalPrice + "원");
</script>
