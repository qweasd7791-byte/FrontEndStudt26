<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>JavaScript 상호작용</title>
 <style>
 body { font-family: Arial, sans-serif; padding: 20px; }
 button { padding: 10px 20px; margin: 5px; font-size: 16px; }
 #result { margin-top: 20px; padding: 15px; border: 2px solid #007bff; border-radius: 5px; }
/* #: 아이디 */
 </style>
</head>
<body>
 <h2>JavaScript와 함께하는 간단한 게임</h2>

 <button onclick="askName()">이름 물어보기</button>
 <button onclick="guessNumber()">숫자 맞추기</button>
 <button onclick="showTime()">현재 시간 보기</button>

 <div id="result"></div>
 <!-- 의미 없는 박스(컨테이너) -->
 <!-- id="result": 뭐를 입력했을 때 출력값을 보여 줄 빈 상자 -->

 <script>
 function askName() {                                   // function: 자주 쓰는 동작을 이름 붙여서 저장해두는 것
 let name = prompt("당신의 이름을 알려주세요!");            // let: 변수 선언 할 때 사용
 if (name) {                                            // 비교(name에 값이 있으면 True)
 document.getElementById('result').innerHTML =
 // document: 지금 보고있는 웹문서 전체
 //        .getElementById('result'): id="result"인 요소 하나를 집어온다
 //                                .innerHTML: 그 요소 안에 들어있는 HTML 내용
 //                                           = : 이제 새 내용을 넣겠다는 뜻

 `안녕하세요, ${name}님! JavaScript와 함께 즐거운 시간 보내세요!`;    // ${      }: 표현식: 변수 값을 출력
 }
 }

 function guessNumber() {
 let randomNumber = Math.floor(Math.random() * 10) + 1;        //**
 //                            Math.random(): 0 이상 ~ 1 미만의 소수 랜덤 생성
 //                                          * 10: 곱하기 10 = 범위를 10배로 늘림 ex) 0 ~ 9.999....
 //                 Math.floor: 소수점 버리고 내림 ex) 0 ~ 9
 //                                                 + 1: 범위를 한 칸 올림 ex) 1 ~ 10


 //                 랜덤 숫자를 1 ~ 10까지 생성
 //                 math.random()은 초를 기준으로 값을 생성하는데 0.0초 ~ 0.9초까지 만들어짐
 //                 로또 번호 생성용 랜덤코드: math.random() * 45) + 1

 let userGuess = prompt("1부터 10까지 숫자 중 하나를 맞춰보세요!");      // let:  변수 선언

 if (userGuess == randomNumber) {                                  //True일 때
 document.getElementById('result').innerHTML =
 `정답입니다! 숫자는 ${randomNumber}였어요!`;
 } else {                                                         //False일 때
 document.getElementById('result').innerHTML =                   // document.getElementById()로 HTML 요소를 조작할 수 있음
 `아쉽네요! 정답은 ${randomNumber}였어요. 당신이 선택한 숫자는 ${userGuess}였습니다.`;
 }
 }

 function showTime() {                                      // 자주 쓰는 동작 저장
 let now = new Date();                                     // 현재 날짜/시간 객체 생성
 let timeString = now.toLocaleString('ko-KR');
 //                   toLocaleString: 한국 시간대로 변경
 document.getElementById('result').innerHTML =
 // id가 result인 요소 안의 HTML 내용을 바꾸겠다
 `컴퓨터 변환 전 시간 ${now} <br>
 현재 시간(한국시간 변환): ${timeString}`;
 `현재 시간: ${timeString}`;                 // `(백틱): html 파일 안에 변수를 넣을 때 사용( ${} 사용할 때 함께 많이 사용한다.)
 }
 </script>
</body>
</html>
