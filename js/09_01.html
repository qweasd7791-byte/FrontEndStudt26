<!DOCTYPE html> <!--html 파일로 만들어졌다-->
<html lang="ko">
<head>
 <meta charset="UTF-8"> <!--한국어 출력-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JavaScript 첫 걸음</title>
</head>
<body> <!--본문 영역-->
 <h1>JavaScript와 함께하는 첫 번째 여행</h1>
 <button onclick="sayHello()">인사하기</button>      <!-- //** -->
     <!--onclick: 버튼을 눌렀을 때 영역(호출)-->
 <p id="message"></p>

 <script> // 자바 스크립트 시작(// : 주석)

 // 함수를 시작한다.
 function sayHello() {
 document.getElementById('message').innerHTML = '안녕하세요! <br> JavaScript입니다!';
 console.log("sayhello()함수 실행완료")
 //document. : DOM,    ElementById: ID 요소 중에 가져옴,    .innerHTML: html로 넣어라
 } // 함수 블럭 종료
 </script>
</body>
</html>
