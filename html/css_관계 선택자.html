<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>관계 선택자 실습</title>
  <link rel="stylesheet" href="../css/css_관계 선택자.css">
 <style>
 /* 자손 선택자: nav 안의 모든 li */
 nav li {                      /* nav 안에 있는 모든 li */
 list-style: none;
 padding: 5px;
 }

 /* 자식 선택자: ul의 직접 자식 li만 */
 ul > li {                     /* ul의 바로 밑에 있는 li만 */
 background-color: #f0f0f0;
 margin: 2px;
 }

 /* 인접 형제 선택자: h2 바로 다음 p */
 h2 + p {                      /* h2 바로 뒤에 나오는 p 하나만 */
 color: blue;
 font-weight: bold;
 }

 /* 일반 형제 선택자: h2 이후 모든 p */
 h2 ~ p {                     /* h2 뒤에 나오는 모든 p 형제 */
 margin-left: 20px;          /* 들여쓰기 정도 */
 }
 </style>
</head>
<body>
 <nav>
 <ul>
 <li>홈</li>
 <li>서비스
 <ul>
 <li>웹개발</li>
 <li>앱개발</li>
 </ul>
 </li>
 <li>연락처</li>
 </ul>
 </nav>

 <h2>관계 선택자란?</h2>
 <p>이 문단은 h2 바로 다음에 있어서 파란색으로 표시됩니다.</p>
 <p>이 문단은 h2 이후에 있어서 왼쪽 여백이 있습니다.</p>
 <div>중간에 다른 요소</div>
 <p>이 문단도 h2 이후에 있어서 왼쪽 여백이 있습니다.</p>
<div class="article-container">
 <article> <!-- 독립적으로 떼어놔도 말이 되는 콘텐츠 -->
   <!-- 사용: 뉴스 기사 하나, 블로그 글 하나, 게시글 하나 등... -->
 <h2>첫 번째 기사</h2>
 <p class="intro">이것은 소개 문단입니다.</p>
 <p>이것은 본문 문단입니다.</p>
 <div class="meta">
 <span>작성자: 김개발</span> <!-- 특별한 의미 없이, 일부 텍스트만 묶을 때 -->
 <span>날짜: 2024-01-15</span>
 </div>
 </article>
 <article>
 <h2>두 번째 기사</h2>
 <p class="intro">또 다른 소개 문단입니다.</p>
 <p>또 다른 본문 문단입니다.</p>
 </article>
</div>

</body>
</html>
