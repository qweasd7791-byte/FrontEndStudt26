<div class="container mt-5">
    <article>
        <meta charset="UTF-8">
        <!-- 헤더 영역 -->
        <header class="mb-4">
                  <!-- mb-4: 아래쪽 여백 4만큼 -->
            <h1 class="display-4">부트스트랩으로 시작하는 웹 개발</h1>
            <p class="lead text-muted">초보자도 쉽게 따라할 수 있는 웹 개발 가이드</p>
            <small class="text-muted">2024년 1월 15일 | 김개발</small>
            <!-- small: 보조 설명(중요하진 않지만 참고용 정보) -->
        </header>

        <!-- 본문 내용 -->
        <section class="mb-4">
            <h2>시작하기 전에</h2>
            <p>웹 개발을 처음 시작하는 분들에게 <strong>부트스트랩</strong>은 정말 좋은 선택입니다.
            복잡한 CSS 작업 없이도 <em>전문적인 디자인</em>을 구현할 수 있거든요.</p>

            <blockquote class="blockquote">
            <!-- blockquote: 인용문 전체를 감싸는 태그 -->
                <p class="mb-0">"좋은 디자인은 눈에 보이지 않는다."</p>
                <footer class="blockquote-footer mt-2">디자인 전문가 <cite>박멘토</cite></footer>
                         <!-- blockquote-footer: 출처/작성자 표시 -->
                                                                <!-- cite: 인용 대상/작품명 표시 -->
            </blockquote> <!-- 인용문 종료 -->
        </section>

        <!-- 주요 포인트 -->
        <section class="mb-4"> <!-- mb-4: 아래쪽 여백 4만큼 -->
            <h3>핵심 포인트</h3>
            <ul class="list-unstyled">
                <li class="mb-2">✅ <span class="fw-semibold">일관성</span>: 모든 요소가 조화롭게</li>
                <!-- span : 의미 없는 인라인 태그(줄을 바꾸지 않고, 내용만큼만 공간을 차지하는 태그) -->
                                            <!---fw-semibold: 글자 굵기 중간 굵게 -->
                <li class="mb-2">✅ <span class="fw-semibold">가독성</span>: 읽기 편한 텍스트</li>
                <li class="mb-2">✅ <span class="fw-semibold">접근성</span>: 모든 사용자를 위한 디자인</li>
            </ul>
        </section>

        <!-- 마무리 -->
        <footer class="text-center mt-5 pt-4 border-top">
        <!-- footer(시맨틱 태그): 페이지의 하단 정보 영역 --> <!--  EX) 저작권,회사 정보,연락처,링크 모음-->
            <p class="text-muted"><small>이 글이 도움이 되셨나요? 댓글로 의견을 남겨주세요!</small></p>
        </footer>
    </article>
</div>
